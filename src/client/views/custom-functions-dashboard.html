	<script src="libs/{{{versionedPackageNames['@microsoft/office-js']}}}/dist/office.js"></script>

	<script>
		Office.initialize = function () {
			window.playground_host_ready = true;
		}
	</script>

<body class="ms-font-m">
	<div id="progress" class="ms-progress-component">
		<div id="ribbon" class="ribbon"></div>
		<main class="ms-progress-component__main">
			<img class="ms-progress-component__logo" src="../assets/images/icon-large.svg" />
			<h1 id="title" class="ms-progress-component__title ms-font-xxl">Script Lab</h1>

			<p id="subtitle" class="ms-progress-component__sub-title ms-font-m">Registering custom functions...</p>
		</main>
		<footer class="ms-progress-component__footer">
			<div class="ms-progress">
				<div class="cs-loader">
					<div class="cs-loader-inner">
						<label>●</label>
						<label>●</label>
						<label>●</label>
						<label>●</label>
						<label>●</label>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<button id="refresh" onclick="window.location.reload()" class="ms-Button ms-Button--primary" style="width: 150px; height: 60px; display: none; position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto;">
		<div class="ms-Button-textContainer">
			<div class="ms-Button-label x-hidden-focus">Refresh</div>
		</div>

	<div id="root"></div>
