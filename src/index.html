<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <title>API Playground</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 1. Basic dependencies -->
    <link rel="stylesheet" href="node_modules/office-ui-fabric/dist/css/fabric.components.min.css">
    <link rel="stylesheet" href="node_modules/office-ui-fabric/dist/css/fabric.min.css">

    <!-- 2. Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- 3. SystemJS Configuration -->
    <script src="configuration.js"></script>
    <script type="text/javascript">
        useAppConfiguration();
    </script>
</head>

<body>
    <app>
        <div class="ms-progress-component">
            <main class="ms-progress-component__main ms-fontColor-white">
                <img class="ms-progress-component__logo" src="assets/images/logo.png" />
                <h1 class="ms-progress-component__title ms-font-xl ms-fontColor-white ms-fontWeight-semibold">API Playground</h1>
                <h2 class="ms-progress-component__title ms-font-l ms-fontColor-white ms-fontWeight-light">for Office.js</h2>
            </main>
            <footer class="ms-progress-component__footer ms-fontColor-white">
                <div class="ms-progress">
                    <div class="ms-Spinner large"></div>
                    <div class="ms-ProgressIndicator-itemName">Loading</div>
                    <div class="ms-ProgressIndicator-itemDescription">Fetching libraries</div>
                </div>
            </footer>
        </div>
    </app>
</body>
</html>
